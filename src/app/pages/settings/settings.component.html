<div class="bg-gradient-to-b from-red-settings-1 to-red-settings-2 h-80">
    <div class="flex items-center">
        <a class="mr-2 cursor-pointer z-10" routerLink="/"><img src="img/prime_arrow-up.png" width="64px"></a> 
    </div>
    <div>
        <img src="img/avatar_full.png" class="mx-auto" width="400px">
    </div>
</div><br>
<div>
    <h3 class="text-center uppercase font-bold decoration-2 mt-40">Mon compte</h3><br>
    <div class="flex items-center justify-center">
        <select class="btn bg-white hover:bg-white border-2 border-black uppercase text-black rounded-none px-16 py-4 w-1/4 my-auto mr-4">
            <option>Français</option>
            <option>Anglais</option>
        </select>
        <button (click)="toggleDarkMode()" class="btn bg-black hover:bg-black border-0 uppercase text-white rounded-none px-16 py-4 w-1/4 my-auto">
            <span>Activer le mode sombre</span>
        </button>
    </div><br>
    <div class="flex items-center justify-center">
        <button (click)="loggingout()" class="btn bg-btn_github_red hover:bg-btn_github_red border-0 uppercase text-white rounded-none px-16 py-4 w-1/4 my-auto">
        <span>Déconnexion avec Github</span>
        </button>
    </div>
</div>
