<div class="card clickable">
    <div>
        <p class="opacity-40 text-right">#{{ pokemon.id }}</p>
    </div>
    <div class="flex flex-col justify-center items-center gap-3">
      <img [src]="pokemon.default_variety.sprites?.artwork_url" [alt]="pokemon.name" class="h-24">
      <p>{{ pokemon.name }}</p>
      <div class="flex items-center justify-center gap-3">
        <div>
          <b>{{ pokemon.default_variety.height }} m</b>
          <p>Taille</p>
        </div>
        <p>|</p>
        <div>
          <b>{{ pokemon.default_variety.weight }} kg</b>
          <p>Poids</p>
        </div>
      </div>
    </div>
</div>
